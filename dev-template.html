    <body>
        <div id="map"></div>
        <script type="text/javascript">
        /* required settings (see settings_documentation.md):
            - title
            - instructions
            - db
            - context
            - problems
            - usePropertyAsTag
        */

            var config = {
                title: 'iBuild',
                instructions: 'random',
                db: 'http://localhost:8000/?db=new',
                usePropertyAsTag: [
                  'building',
                  'wall',
                  'add:housenumber',
                  'addr:country',
                  'addr:city',
                  'addr:housename',
                  'addr:postcode',
                  'addr:street',
                  'aeroway',

                  'description',
                  'description:fr',
                  'layer',
                  'leisure',
                  'name',
                  'note',
                  'office',
                  'opening_hours',
                  'operator',
                  'operator:type',
                  'ref:UAI',
                  'religion',
                  'school:FR',
                  'shop'
                ],
                context: {
                    'building' : ['yes','church', 'commercial', 'hangar', 'house', 'residential']
                },
                problems: [
                    'Already done',
                    'False positive',
                    'nothing'
                ],
            };

            osmly.go(config);
        </script>
